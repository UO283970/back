name: Backend

on: [push]

jobs:
  build:
    name: My Job
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read a variable
        run: echo "${{secrets.SECRET_PASS_DECRYPTION_KEY}}"
        env:
          SECRET_PASS_DECRYPTION_KEY: ${{ secrets.SECRET_PASS_DECRYPTION_KEY }}
